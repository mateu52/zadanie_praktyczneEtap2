<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>zadanie praktyczne</title>
</head>
<body>
    <div class=" bootform d-flex justify-content-center ">
      <form class="w-85 d-flex flex-column align-items-center border border-bottom-0 xp-20row g-3 needs-validation " novalidate>
        <div class="d-flex  col-md-4 flex-column">
          <label for="validationCustom01" class="form-label d-flex justify-content-center">Podaj Imię:</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            wymagane
          </div>
        </div>
        <div class="d-flex flex-fill col-md-4 flex-column ">
          <label for="validationCustom02" class="form-label d-flex justify-content-center">Podaj nazwisko:</label>
          <input type="text" class="form-control" id="validationCustom02 " required>
          <div class="valid-feedback">
            wymagane
          </div>
        </div>
        
        <div class="col-md-6 ">
          <label for="validationCustom03" class="form-label d-flex justify-content-center ">Twóje miasto:</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Proszę wprowadzić miasto!
          </div>
        </div>
        
        <div class="col-12 " >
          <div class="form-check d-flex justify-content-center align-items-center">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label " for="invalidCheck">
              Zakceptuj regulamin
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center col-12 pb-10 ">
          <button class="btn btn-primary pb-10" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</body>
</html>
